<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Booking Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}"><i class="fa fa-user-circle-o"></i> Register</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reservation') }}"><i class="fa fa-user-circle-o"></i> Make an Reservation</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fa fa-user-circle-o"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('history') }}"><i class="fa fa-user-circle-o"></i> History</a>
                </li>
            </ul>
            </div>
        </div>
</nav>

 <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-info">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form action="{{ url_for('register') }}" method="POST">
                            <div class="form-group">
                                <label for="username">Name</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" name="surname" id="surname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="embg">EMBG</label>
                                <input type="text" name="embg" id="embg" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm password</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
